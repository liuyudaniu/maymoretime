<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <a href="javascript:;" @click="add">修改sate下的值</a>
  <counter></counter>
</div>
<script>
  const counter = {
    template:`
      <div><h2>{{count}}</h2></div>
    `,
    computed:{
      count(){
        return this.$store.state.count;
      }
    }
  }
  const store = new Vuex.Store({
    state:{
      count:12
    },
    mutations:{
      increment(state){
        state.count++;
      }
    }
  });
  new Vue({
    el:"#app",
    store:store,
    data:{
      msg:'Vuex的使用'
    },
    components:{
      counter
    },
    methods:{
      add(){
        this.$store.commit('increment');
      }
    }
  })
</script>
</body>
</html>
